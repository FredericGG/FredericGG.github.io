<html>
  <head>
    <meta charset="utf-8" />
    <title> Langages HTML et CSS </title>
	<link rel="shortcut icon" type="image/x-icon" href="liens/logopage2.png" alt="mon logopage"/>
    <link rel="stylesheet" type="text/css" href="style2.css"/>
  </head>
  <body>
  <div class="conteneur"> 
    <header class="headeur"> 
      <img src="liens/Form4.jpg" alt="mon logo à moi"> 
      <h1 class="titre1" id="gdtitre">Votre avis nous intéresse</h1>
    </header>
    <div class="formulaire">
      <form action="" method="post">
		<fieldset class="tortue">
        <legend>Renseignements</legend>
        <label for="name">
        Nom:
        </label>
        <input type="text"
        name="user_name"
        id="nom" required/>
     
     
        <label for="Prenom">
        Prenom:
        </label>
        <input type="text"
        name="user_prenom"
        id="prenom"/>
        
        <label for="date">
        Date de naissance:
        </label>
        <input type="date"
        name="user_naissance"
        id="naissance"/>
      
           
        <label for="Mail">
        Mail:
        </label>
        <input type="email"
        name="user_mail"
        id="mail"/>
     
      
        <label for="commentaires">
        Commentaires:
        </label>
        
        <textarea type="text"
        name="user_commentaires"
        id="com"></textarea>
      
     </fieldset>
      <fieldset class="Coche">
        <legend>Votre avis nous intéresse</legend>
       
        <input type="radio"
        name="voteoui"
        id="voteoui"
        value="oui"/>
         <label for="radio">
        Je vote pour Perceval en 2017
        </label>
        
        <input type="radio"
        name="voteoui"
        id="voteoui"
        value="ouioui"/>
        <label for="radio">
        Bien sûr que je vote pour Perceval
        </label>
        
        <input type="radio"
        name="voteoui"
        id="voteoui"
        value="onenagros"/>
        
        <label for="radio">
        On en a GROS!!
        </label>
        
      </fieldset> 
      <fieldset class="Coche2">
        <legend>Comment avez vous découvert ce site?</legend>
       
        <input type="checkbox"
        name="boxbox"
        id="box1"
        value="1"/>
        <label for="radio">
        Par hasard
        </label>
        
        <input type="checkbox"
        name="boxbox"
        id="box2"
        value="2"/>
        <label for="radio">
        Mes amis connaissent ce site
        </label>
        
        <input type="checkbox"
        name="boxbox"
        id="box3"
        value="3"/>
        <label for="radio">
        Perceval président
        </label>
        
        <input type="checkbox"
        name="boxbox"
        id="box"
        value="3"/>
        <label for="radio">
        On en a GROOOOS!!
        </label>
        
      </fieldset> 
      <fieldset class="Activite">
      <Legend>Informations complémentaires</legend>
      <label for="select"> Votre jeu préféré</label>
        <select name="selection">
          <option value ="1">
          Chante sloubi
          </option>
          <option value ="2">
          Cul de chouette
          </option>
          <option value ="3">
          Pelican
          </option>
        </select>
      </fieldset> 
      <button type="reset" class="resetall"> Annuler </button>  
      <button type="summit" class="summitall">Envoyer</button>
        
      </form>
      
    </div>
    
  </div>
  <div class="lol">
    <img src="liens/logol.jpg" alt="logo html et css">
  </div>

    </ul>
  </nav>

    <img src="liens/pub.jpg" alt="perceval presidentielle golden moustache">
  </aside>
  </body>
  
</html>
